{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url("{% static 'images/background.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    /* Shared styles */
    a {
      text-decoration: none;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: rgba(0, 123, 255, 0.95);
      padding: 1rem 2rem;
      border-radius: 12px;
      margin: 20px auto;
      max-width: 900px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      font-weight: bold;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    .welcome-text {
      text-align: center;
      font-size: 3rem;
      margin-top: 5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    /* Responsive (mobile) */
    @media (max-width: 768px) {
  body {
    padding-left: 220px; /* Reserve space for sidebar */
  }

  nav {
    flex-direction: column;
    align-items: flex-start;
    position: fixed;
    top: 0;
    left: 0;
    width: 220px;
    height: 100vh;
    margin: 0;
    border-radius: 0 20px 20px 0;
    gap: 10px;
    padding-top: 3rem;
    z-index: 999;
    background-color: rgba(0, 123, 255, 0.1); /* Transparent blue */
    backdrop-filter: blur(4px);
  }

  nav a {
    width: 100%;
    padding: 1rem;
    margin: 0;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
  }

  .welcome-text {
    font-size: 2rem;
    margin-top: 2rem;
    margin-left: 20px;
    color: #111; /* Dark color */
    text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6); /* Strong shadow */
    transition: all 0.3s ease;
  }

  .welcome-text:hover {
    color: #000;
    text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.8);
    transform: scale(1.02);
  }
}



  </style>
</head>
<body>

  <nav>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'upload' %}">Upload</a>
    <a href="{% url 'display' %}">View Uploads</a>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
  </nav>

  <div class="welcome-text">
    Welcome to Image<br>Gallery
  </div>

</body>
</html>
